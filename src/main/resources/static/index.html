<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script src="oblig3.js"></script>
<body>
<div class="container">
  <h1>Bestillinger av kinobilletter</h1>

  <form class="form">
    <div class="form-group">
      <label for="film">Velg film her</label>
      <div id="film"></div>
      <p id="nullFilm"></p><br>
    </div>
    <div class="form-group">
      <label for="inpAntall">Antall</label>
      <input id="inpAntall" class="form-controll" type="number" min="1" minlength="1" style="width: 50px">
      <p id="nullAntall"></p> <br>
    </div>
    <div class="form-group">
      <label for="inpFornavn">Fornavn</label>
      <input id="inpFornavn" class="form-controll" type="text">
      <p id="nullFornavn"></p> <br>
    </div>
    <div class="form-group">
      <label for="inpEtternavn">Etternavn</label>
      <input id="inpEtternavn" class="form-controll" type="text">
      <p id="nullEtternavn"></p> <br>
    </div>
    <div class="form-group">
      <label for="inpTelefonnr">Telefonnr</label>
      <input id="inpTelefonnr" type="text">
      <p id="nullTelefonnr"></p><br>
    </div>
    <div class="form-group">
      <label for="inpEpost">Epost</label>
      <input id="inpEpost" type="email">
      <p id="nullEpost"></p><br>
    </div>
  </form>
  <button type="submit" class="btn btn-primary" onclick="kjopBillett()">Kj√∏p billett</button>

  <h2>Alle billetter</h2>
  <div class="table-responsive">
    <div id="tabell"></div>
  </div>
  <button class="btn btn-danger" id="slettKnp" onclick="slettBillett()">Slett alle billettene</button>
</div>
</body>
</html>
